<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance App</title>
    <link rel="stylesheet" href="styles/final-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Career Guidance for High School Students</h1>
        </header>
        <main>
            <form id="subject-form">
                <p>Enter three favorite subjects:  <em> eg Mathematics, Physics, Chemistry</em> </p>
                <div class="form-group">
                    <label for="subject1">Subject 1:</label>
                    <input type="text" id="subject1"  placeholder="eg Mathematics" required>
                </div>
                <div class="form-group">
                    <label for="subject2">Subject 2:</label>
                    <input type="text" id="subject2"  placeholder="eg Physics" required>
                </div>
                <div class="form-group">
                    <label for="subject3">Subject 3:</label>
                    <input type="text" id="subject3"  placeholder="eg Chemistry" required>
                </div>
                <button type="submit" id="submit-button">Get Career Guidance</button>
            </form>
            <div id="results">
                <!-- Results will be displayed here -->
            </div>
        </main>
    </div>
    <script src="scripts/final-script.js"></script>
</body>
</html>
